<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our test page</title>
    <script defer src="/lib/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script defer src="/scripts/budget.js"></script>
    <script defer src="/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap-theme.min.css">
    <script defer src="/lib/handlebars.min.js"></script>

    <script id="listItemTemplate" type="text/x-handlebars-template">
        {{#each items}}
        <div class="row" data-item-id="{{this.item_id}}">
            <div class="col-md-4">{{this.description}}</div>
            <div class="col-md-2">{{this.cost}}</div>
            <div class="col-md-2">{{this.duration}} week(s)</div>
            <div class="col-md-4">ends on {{this.end_date}}</div>
        </div>
        {{/each}}
    </script>

    <script id="budgetListTemplate" type="text/x-handlebars-template">
        {{#each budgets}}
        <div class="row" data-budget-id="{{this.id}}">
            <div class="col-md-3">{{this.name}}</div>
            <div class="col-md-3">{{this.amount}}</div>
            <div class="col-md-3">{{this.type}}</div>
            <input type="button" data-budget-id="{{this.id}}"
                   class="btn btn-warning col-md-2 get-budget-info-btn"
                   value="Get Info"/>
        </div>
        <div class="row container budgetItemList" data-budget-id="{{this.id}}"></div>
        {{/each}}
    </script>
</head>
<body class="container">
    <div>
        <button id="budget-create-show-btn" class="btn btn-default">Create budget</button>
        <button id="budget-add-item-show-btn" class="btn btn-default" data-toggle="modal" data-target="#form-add-item">Add item to Budget</button>
        <button id="budget-list-all" class="btn btn-default">List all budgets</button>
        <button id="budget-edit" class="btn btn-default">Edit a budget</button>
    </div>

    <div id="form-create-budget" class="form-inline">
        <h4>Create new budget</h4>
        <label>name <input id="budget-name" class="form-control" placeholder="enter name here" type="text"/></label><br/>
        <label>amortized <select id="budget-type" class="form-control"><option value="weekly">weekly</option></select></label><br/>
        <label>amount <input id="budget-amount" class="form-control" placeholder="Enter amount $" type="number" min="0"/></label><br/>
        <input id="budget-create-btn" class="btn btn-success form-control" type="button" value="create"/><br/>
    </div>

    <div id="form-add-item" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add new item</h4>
                </div>
                <div class="modal-body">
                    <div class="row form-inline form-horizontal">
                        <div class="row"><label for="item-name" class="col-md-3 control-label">name</label><div class="col-md-9"><input id="item-name" class="form-control" placeholder="enter name here" type="text"/></div></div>
                        <div class="row"><label for="item-amount" class="col-md-3 control-label">total cost</label><div class="col-md-9"><input id="item-amount" type="number" class="form-control" min="0"/></div></div>
                        <div class="row"><label for="item-start-date" class="col-md-3 control-label">start date</label><div class="col-md-9"><input id="item-start-date" type="text" class="form-control" /></div></div>
                        <div class="row"><label for="amortize-length" class="col-md-3 control-label">amortize for</label><div class="col-md-9"><input id="amortize-length" type="number" placeholder="length to amortize" class="form-control" min="1"/></div></div>
                        <div class="row"><label for="item-end-date" class="col-md-3 control-label">end date</label><div class="col-md-9"><input id="item-end-date" type="text" class="form-control"/></div></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="budget-add-item-btn" type="button" class="btn btn-primary">Add Item</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div id="budgetList" class="container"></div>

</body>
</html>
